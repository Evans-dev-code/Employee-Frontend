<div class="salary-container">
  <h2>Skills</h2>
  <button class="add-salary-btn" (click)="showForm()">Add Skill</button>

  <table *ngIf="skillList.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Experience</th>
        <th>Certified</th>
        <th>Certificate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skillList">
        <td>{{ skill.name }}</td>
        <td>{{ skill.proficiencyLevel }}</td>
        <td>{{ skill.yearsOfExperience }} years</td>
        <td>{{ skill.certified ? 'Yes' : 'No' }}</td>
        <td>{{ skill.certificationName }}</td>
        <td>
          <button (click)="showForm(skill)">Edit</button>
          <button (click)="deleteSkill(skill.id!)" style="background-color: #dc3545;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="skillList.length === 0">No skills found.</p>

  <div *ngIf="formVisible" class="salary-form">
    <h3>{{ isEdit ? 'Edit Skill' : 'Add Skill' }}</h3>
    <form [formGroup]="skillForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Skill Name</label>
        <input formControlName="name" type="text">
      </div>

      <div class="form-group">
        <label>Proficiency Level</label>
        <select formControlName="proficiencyLevel">
          <option value="BEGINNER">Beginner</option>
          <option value="INTERMEDIATE">Intermediate</option>
          <option value="ADVANCED">Advanced</option>
          <option value="EXPERT">Expert</option>
        </select>
      </div>

      <div class="form-group">
        <label>Years of Experience</label>
        <input formControlName="yearsOfExperience" type="number">
      </div>

      <div class="form-group">
        <label>Certified?</label>
        <input formControlName="certified" type="checkbox">
      </div>

      <div class="form-group">
        <label>Certification Name</label>
        <input formControlName="certificationName" type="text">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="skillForm.invalid">{{ isEdit ? 'Update' : 'Save' }}</button>
        <button type="button" (click)="hideForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
